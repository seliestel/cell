
<div class="well">
<h4>News</h4>

{% for article in site.data.news limit:9 %}
{{ article.date }}
<p><em>{{ article.headline }}</em>
{% if article.image != "" %}
    <img src="{{ site.url }}{{ site.baseurl }}/images/newspic/{{ article.image }}" class='img-responsive' style='max-width: 192px' />
{% endif %}
</p>
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>
    
    </div>
