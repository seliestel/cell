<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="/index.html">
  
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="shortcut icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="shortcut icon" type ="image/x-icon" href="/images/favicon/favicon.ico">
  
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
  <script type="text/javascript">

    function randomizeProfiles()
    {
      
      $("#team_container").each(function(){
        var divs = $(this).find('.profile');
        var rows = $(this).find('.row');
        for(var i = 0; i < divs.length; i++) $(divs[i]).remove();
        var i = divs.length;
        if ( i == 0 ) return false;
        while ( --i ) {
          var j = Math.floor( Math.random() * ( i + 1 ) );
          var tempi = divs[i];
          var tempj = divs[j];
          divs[i] = tempj;
          divs[j] = tempi;
        }
        var count = 0;
        for(var i = 0; i < rows.length; i++) {
          $(divs[count]).appendTo(rows[i]);
          $(divs[count+1]).appendTo(rows[i]);
          count = count + 2;
        }
      });                    
    }

    $(document).ready(function() {
       randomizeProfiles();
    });

</script>
  
  
{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

</head>
